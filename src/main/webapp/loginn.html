<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login and Registration Form</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous" />

<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

.eyeicon {
    position: absolute;
    right: 35px;
    top:14px;
    cursor: pointer;
}
</style>

<script>
function viewpass(inputId) {
    var passwordInput = document.getElementById(inputId);
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
    } else {
        passwordInput.type = "password";
    }
}
</script>
</head>
<body>

	<div class="container">
		<input type="checkbox" id="flip">
		<div class="cover">
			<div class="front">
				<img src="images/frontImg.jpg" alt="">
				<div class="text">
					<span class="text-1">Every new friend is a <br> new
						adventure
					</span> <span class="text-2">Let's get connected</span>
				</div>
			</div>
			<div class="back">
				<!--<img class="backImg" src="images/backImg.jpg" alt="">-->
				<div class="text">
					<span class="text-1">Complete miles of journey <br>
						with one step
					</span> <span class="text-2">Let's get started</span>
				</div>
			</div>
		</div>
		<div class="forms">
			<div class="form-content">
				<div class="login-form">
					<div class="title">Login</div>
					<form action="MyServlet" method="post">
						<div class="input-boxes">
							<div class="input-box">
								<i class="fas fa-envelope"></i> <input type="text" id="user"
									name="user" placeholder="Enter your email" required>
							</div>
							<div class="input-box">
								<i class="fas fa-lock"></i> <input type="password" name="pw"
									id="pw" placeholder="Enter your password" required> <span
									class="eyeicon" onclick="viewpass('pw')"><i class="fa fa-eye"></i></span>
							</div>
							<div class="text">
								<a href="#">Forgot password?</a>
							</div>
							<div class="button input-box">
								<input type="submit" value="Envoyer">
							</div>
							<div class="text sign-up-text">
								Don't have an account? <label for="flip">Sigup now</label>
							</div>
						</div>
					</form>
				</div>
				<div class="signup-form">
					<div class="title">Signup</div>
					<form action="SignUpServlet" method="post">
						<div class="input-boxes">
							<div class="input-box">
								<i class="fas fa-user"></i> <input type="text"
								id="username" name="username" 	placeholder="Enter your name" required>
							</div>
							<!--       <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>-->
							<div class="input-box">
								<i class="fas fa-lock"></i> <input type="password"
								id="pw_signup" name="password"	placeholder="Enter your password" required>
						<span
									class="eyeicon" onclick="viewpass('pw_signup')"><i class="fa fa-eye"></i></span>	</div>
							<div class="button input-box">
								<input type="submit"value="Sign Up">
							</div>
							<div class="text sign-up-text">
								Already have an account? <label for="flip">Login now</label>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
